<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | B.M.J SERVICE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(rgba(11,28,45,0.8), rgba(11,28,45,0.8)),
                        url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f");
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            background-color: rgba(11,28,45,0.9);
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #fff;
            font-size: 22px;
        }

        .container {
            max-width: 500px;
            background-color: rgba(11,28,45,0.85);
            margin: 80px auto;
            padding: 40px;
            border-radius: 12px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff9800;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 15px;
        }

        input:focus {
            outline: none;
        }

        .btn-inscrire {
            background-color: #ff9800;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            color: #000;
            text-align: center;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn-inscrire:hover {
            background-color: #e68900;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background-color: rgba(6,16,28,0.9);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-icons a {
            color: #fff;
            font-size: 28px;
            transition: transform 0.2s, color 0.2s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<header>
    <h1>B.M.J SERVICE</h1>
</header>

<div class="container">
    <h2>Créer un compte</h2>

    <form id="inscriptionForm">
        <label for="nom">Nom complet</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required>

        <label for="email">Adresse email</label>
        <input type="email" id="email" name="email" placeholder="exemple@email.com" required>

        <label for="telephone">Numéro de téléphone</label>
        <input type="tel" id="telephone" name="telephone" placeholder="+243 99 999 9999" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>

        <button type="submit" class="btn-inscrire">S’inscrire</button>
    </form>
</div>

<footer>
    © 2026 B.M.J SERVICE – Plateforme de formation professionnelle
    <div class="social-icons">
        <a href="https://www.instagram.com/greatman9609?utm_source=qr&igsh=OTVma2c3N2FyeDc5" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@bmjreussir?_r=1&_t=ZM-930CaOPJ3CV" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://wa.me/243993585711" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://youtube.com/@justinmussiwa?si=9NxCJ6VUf39Je03k" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.linkedin.com/posts/justin-mussiwa-167b8a331_cest-%C3%A0-vous-de-prendre-conscience-activity-7341023134810017792-ogV-?utm_source=share&utm_medium=member_android&rcm=ACoAAFOlYF8BCTITKFVpRsSSQmMzECBb2wI6YyE" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
</footer>

<script>
    const { jsPDF } = window.jspdf;

    const form = document.getElementById('inscriptionForm');

    form.addEventListener('submit', function(e){
        e.preventDefault();

        const nom = document.getElementById('nom').value;
        const email = document.getElementById('email').value;
        const telephone = document.getElementById('telephone').value;
        const password = document.getElementById('password').value;

        const doc = new jsPDF();

        // Fond coloré
        doc.setFillColor(11,28,45);
        doc.rect(0, 0, 210, 297, 'F');
        doc.setTextColor(255, 255, 255);

        doc.setFontSize(22);
        doc.text("Fiche d'Inscription B.M.J SERVICE", 105, 30, null, null, 'center');

        doc.setFontSize(16);
        doc.text(`Nom complet: ${nom}`, 20, 60);
        doc.text(`Email: ${email}`, 20, 75);
        doc.text(`Téléphone: ${telephone}`, 20, 90);
        doc.text(`Mot de passe: ${password}`, 20, 105);

        const date = new Date();
        doc.text(`Date: ${date.toLocaleDateString()} Heure: ${date.toLocaleTimeString()}`, 20, 125);

        doc.setFontSize(14);
        doc.text("Bienvenue chez B.M.J SERVICE !", 20, 145);
        doc.text("Nous vous remercions pour votre inscription et sommes ravis de vous compter", 20, 155);
        doc.text("parmi nos apprenants. Nous vous accompagnons dans le développement de vos", 20, 165);
        doc.text("compétences professionnelles et financières pour un avenir solide.", 20, 175);

        doc.text("Responsable: JUSTIN MUSSIWA", 20, 195);
        doc.text("Signature: ____________________", 20, 205);

        doc.text("Adresse: RÉPUBLIQUE DÉMOCRATIQUE DU CONGO, Province du Haut Katanga, Territoire de Sakania, Ville de Mokambo", 20, 225, { maxWidth: 170 });

        // Téléchargement automatique
        doc.save(`Fiche_Inscription_${nom}.pdf`);

        // Redirection vers tableau de bord
        window.location.href = "dashboard.html";
    });
</script>

<!-- Font Awesome pour icônes réseaux -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

</body>
</html>
