<style>
    * {margin:0; padding:0; box-sizing:border-box; font-family: Arial, Helvetica, sans-serif;}
    body {
        background: linear-gradient(rgba(11,28,45,0.7), rgba(11,28,45,0.7)),
                    url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f");
        background-size: cover;
        background-position: center;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    header {
        background-color: rgba(11,28,45,0.9);
        padding: 15px 8%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }
    header h1 { font-size: 22px; color: #fff; }
    .menu-icon { font-size: 28px; cursor: pointer; color: #fff; }
    .menu {
        position: absolute;
        top: 65px;
        right: 8%;
        background-color: #fff;
        width: 200px;
        border-radius: 6px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        display: none;
        flex-direction: column;
        z-index: 1000;
    }
    .menu a {
        padding: 15px;
        text-decoration: none;
        color: #0b1c2d;
        font-weight: bold;
        border-bottom: 1px solid #eee;
        text-align: center;
    }
    .menu a:hover { background-color: #f4f6f8; }

    .dashboard-container {
        max-width: 800px;
        margin: 80px auto 20px auto;
        text-align: center;
        padding: 20px;
        flex: 1;
    }
    .dashboard-container h2 { margin-bottom: 40px; font-size:32px; color:#fff; }

    .buttons {
        display:flex;
        flex-direction: column;
        gap:20px;
        margin: 0 auto;
        max-width: 300px;
    }
    .buttons a {
        display:block;
        padding: 15px 25px;
        font-size:18px;
        font-weight:bold;
        border-radius: 8px;
        text-decoration:none;
        color:#000;
        background-color:#ff9800;
        transition: all 0.3s;
    }
    .buttons a:hover { transform: translateY(-3px); background-color:#e68900; }

    /* Réseaux sociaux juste au-dessus du footer */
    .socials {
        display:flex;
        justify-content:center;
        gap:20px;
        margin-bottom:10px;
    }
    .socials a img {
        width:35px;
        transition: transform 0.2s;
    }
    .socials a img:hover { transform: scale(1.1); }

    footer {
        text-align:center;
        padding:20px;
        color:#ccc;
        font-size:14px;
    }
</style>
