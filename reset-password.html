<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    min-height: 100vh;
    padding: 50px 8%;
    text-align: center;
}

/* HEADER */
header {
    background-color: rgba(11,28,45,0.9);
    padding: 15px 8%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    color: #fff;
    font-size: 22px;
}

/* FORM CONTAINER */
.container {
    background-color: rgba(0,0,0,0.6);
    padding: 40px;
    border-radius: 12px;
    max-width: 450px;
    margin: 80px auto;
}

.container h2 {
    font-size: 28px;
    color: #ff9800;
    margin-bottom: 20px;
}

.container p {
    font-size: 16px;
    margin-bottom: 30px;
    line-height: 1.6;
}

/* FORM */
form {
    display: flex;
    flex-direction: column;
}

input[type="password"] {
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 15px;
}

input[type="password"]:focus {
    outline: none;
    border-color: #ff9800;
}

button {
    padding: 14px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    background-color: #ff9800;
    color: #000;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
}

button:hover {
    transform: translateY(-3px);
    background-color: #e68900;
}

/* FOOTER SOCIALS */
.footer-socials {
    text-align: center;
    margin-top: 50px;
}

.footer-socials a {
    display: inline-block;
    margin: 0 10px;
    font-size: 28px;
    color: #fff;
    transition: transform 0.3s;
}

.footer-socials a:hover {
    transform: scale(1.2);
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <h1>B.M.J SERVICE</h1>
</header>

<div class="container">
    <h2>Réinitialisation de mot de passe</h2>
    <p>Veuillez entrer votre nouveau mot de passe deux fois pour le confirmer.</p>

    <form onsubmit="return validatePassword()">
        <input type="password" id="newPassword" placeholder="Nouveau mot de passe" required>
        <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
        <a href="dashboard.html" id="validateBtn"><button type="button">Valider</button></a>
    </form>
</div>

<div class="footer-socials">
    <a href="https://www.instagram.com/greatman9609?utm_source=qr&igsh=OTVma2c3N2FyeDc5" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@bmjreussir?_r=1&_t=ZM-930CaOPJ3CV" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://wa.me/243993585711" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://youtube.com/@justinmussiwa?si=9NxCJ6VUf39Je03k" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.linkedin.com/posts/justin-mussiwa-167b8a331_cest-%C3%A0-vous-de-prendre-conscience-activity-7341023134810017792-ogV-?utm_source=share&utm_medium=member_android" target="_blank"><i class="fab fa-linkedin"></i></a>
</div>

<script>
function validatePassword() {
    const pwd = document.getElementById('newPassword').value;
    const confirmPwd = document.getElementById('confirmPassword').value;

    if (pwd !== confirmPwd) {
        alert("Les mots de passe ne correspondent pas !");
        return false;
    } else if(pwd.length < 6) {
        alert("Le mot de passe doit contenir au moins 6 caractères !");
        return false;
    } else {
        // Redirection vers dashboard
        window.location.href = "dashboard.html";
        return false;
    }
}
</script>

</body>
